                <form>
                  <div class="form-group">
                    <label for="Username" class="col-form-label">Username</label>
                    <input type="text" class="form-control" id="Usrnme" placeholder="Username">
                  </div>
                  <div class="form-group">

                    <input type="text" class="form-control" id="pswrd" placeholder="Password"></textarea>

                <button type="button" class="btn3 btn-danger btn-sm btn-block" data-dismiss="modal">Cancel</button>



              </div>
            </div>
          </div>
        </div>
